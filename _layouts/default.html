	<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7075052/693222/css/fonts.css" />
        <link rel="stylesheet" href="{{site.url}}/css/normalize.css">
        <link rel="stylesheet" href="{{site.url}}/css/main.css">

    <body>
        <!-- Add your site or application content here -->
        <div class="content home">
		{% include nav.html %}
		{{ content }}
		<hr />
		<h4>Recent Essay</h4>
		{% for post in site.posts limit:1 %}
		<h5><a href="{{post.url | replace_first:'/',''}}">{{post.title}}</a></h5>
		<p>{{ post.abstract }}</p>
		{% endfor %}
		<h4>Recent Project</h4>
		<h5>Markdown Starter Kit</h5>
		<p>Just enough stuff to design and test for a website using markdown-generated pages.</p>
	</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{site.url}}/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="{{site.url}}/js/plugins.js"></script>
        <script src="{{site.url}}/js/main.js"></script>
